links:
    path:     /api/links
    defaults: { _controller: AppBundle:Link:all }
    methods: [GET]

link:
    path:     /api/link/{id}
    defaults: { _controller: AppBundle:Link:single }
    requirements:
        id: '\d+'
    methods: [GET]

newlink:
    path: /api/link
    defaults: { _controller: AppBundle:Link:create }
    methods: [POST]

searchlink:
    path: /api/link/search
    defaults: { _controller: AppBundle:Link:search }
    methods: [GET]